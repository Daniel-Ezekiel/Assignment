<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <h1>Register</h1>
    <p>Kindly register using this form to create an account</p>

    <form action="./success.html">
      <fieldset>
        <legend>Enter your information</legend>

        <div class="name-container container">
          <div class="field-container first">
            <label for="first-name">First Name</label>
            <input id="first-name" type="text" name="first-name" placeholder="John" required>
          </div>

          <div class="field-container">
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text" name="last-name" placeholder="Doe" required>
          </div>
        </div>

        <div class="contact-info container">
          <div class="field-container first">
            <label for="phone">Phone Number</label>
            <input id="phone" type="tel" name="phone" placeholder="08123456789" required>
          </div>

          <div class="field-container">
            <label for="email">Email Address</label>
            <input id="email" type="email" placeholder="johndoe@example.com" required>
          </div>
        </div>

        <div class="field-container">
          <label for="gender"> Gender</label>
          <select name="Gender" id="gender" name="gender" required>
            <option value="">Kindly select an option</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="field-container">
          <label for="date-of-birth">Date of Birth</label>
          <input id="date-of-birth" type="date" name="date-of-birth" required>
        </div>

        <div class="field-container">
          <label for="favourite-color">Favourite color</label>
          <input id="favourite-color" type="color" name="color" required>
        </div>

        <button type="submit">Register</button>
      </fieldset>
    </form>
  </main>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
