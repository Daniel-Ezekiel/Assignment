            <input id="name" type="text" name="name" placeholder="John" required>

            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="jdoe@example.com" required>
          </div>

          <div class="field-container">
            <label for="message">Message</label>
            <textarea id="message" type="text" name="email" placeholder="Kindly enter your inquiry message"
              required></textarea>
          </div>

          <button>Get in Touch</button>
        </form>
      </div>
